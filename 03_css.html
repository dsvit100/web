<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 어떤 것을 바꿀지, 괄호 안에는 어떻게 바꿀건지 */
        h2{
            color : blue;
        }
    </style>
    <!-- css코드가 많으면 아래와 같이 파일 분리하여 불러와 사용(자주씀) -->
    <link rel="stylesheet" href="mycss.css">
</head>
<body>
    <!-- 태그 안에 키(key:value)를 넣어주면 옵션값이 생성성 -->
    <h1 style="color: red">hello</h1>
    <h2>world</h2>
    <h3>hi</h3>
<!-- p태그 중 하나의 태그만 적용하고 싶은 경우우 -->
    <p id="first">여기는 본문입니다.</p>
    <p id="second">두번째 본문입니다.</p>

    <ul>
        <li id="f" class="a">첫번째</li>
        <li id="s" class="a">두번째</li>
        <li id="t" class="b">세번째</li>
    </ul>
    
</body>
</html>

<!-- ol = 순서 있는 리스트 -->

<div class="square border margin"></div>

</html>
