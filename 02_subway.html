<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- 영역을 나누는 용도 -->
        <div>
            <label for="name">Name : </label>
            <!-- attribute 사이를 띄워만 주면 순서는 상관 X -->
             <!-- type : input박스에 들어갈 값 유형 -->
              <!-- name에는 데이터를 보낼 때 키값을 정해줌, url의 ? 이후 -->
               <!-- id는 for에 들어간 이름을 그대로 사용 -->
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="date">Date : </label>
            <input type="date" name="date" id="date">
        </div>
        <!-- 줄 쳐줌 -->
        <hr>
        <!-- 같은 카테고리 안에 묶어주려면 name을 동일하게 지정 -->
         <h3>샌드위치 선택</h3>
            <input type="radio" name="menu" value="egg" id="agg">
            <!-- 사용자에게 어떤 값인지 보여줄 때에는 label -->
            <label for="egg">에그마요</label>
            <input type="radio" name="menu" value="blt" id="blt">
            <label for="egg">BLT</label>
            <!-- id와 for뒤에 적는 것들의 의미는? -->

            <h3>빵 사이즈</h3>
            <input type="number" min="15" max="30", step="15" name="size">
            <hr>
                <h3>빵 종류</h3>
                <select name="bread" id="">
                    <option value="honey">허니오트</option>
                    <option value="flat">플렛</option>
                </select>
                <hr>
                    <h3>야채</h3>
                    <input type="checkbox" id="1" name="cu">
                    <label for="1">오이</label>
                    <input type="checkbox" id="2" name="to">
                    <label for="2">토마토</label>

        <input type="submit">
    </form>
</body>
</html>
